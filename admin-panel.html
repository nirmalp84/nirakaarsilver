<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Nirakaar Silver</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Fixed Supabase CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase/2.39.1/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Login Section */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffd700, #f39c12);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            color: white;
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ffd700, #f39c12);
            color: #333;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
        }

        /* Admin Dashboard */
        .admin-dashboard {
            display: none;
            min-height: 100vh;
            background: #f8f9fa;
        }

        .admin-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .admin-header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-logo-circle {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ffd700, #f39c12);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .admin-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
        }

        .admin-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .admin-user {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 25px;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        /* Admin Content */
        .admin-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .admin-nav {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        .nav-tab {
            background: #ecf0f1;
            color: #2c3e50;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #ffd700, #f39c12);
            color: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .nav-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        /* Add Product Form */
        .add-product-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .form-row {
            grid-column: span 2;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: 'Lato', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ffd700;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .image-upload {
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .image-upload:hover {
            border-color: #ffd700;
            background: #f8f9fa;
        }

        .image-upload input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 48px;
            color: #bdc3c7;
            margin-bottom: 15px;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .add-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            grid-column: span 2;
            justify-self: center;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.4);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #ffd700;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #ecf0f1;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #bdc3c7;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-info h3 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 22px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .product-category {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn,
        .delete-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }

        .edit-btn {
            background: #f39c12;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .edit-btn:hover,
        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffd700, #f39c12);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            color: white;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 16px;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(300px);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .notification.warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1002;
        }

        .connection-status.disconnected {
            background: #e74c3c;
        }

        .connection-status.connecting {
            background: #f39c12;
        }

        @media (max-width: 768px) {
            .add-product-form {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-column: span 1;
            }
            
            .admin-nav {
                flex-direction: column;
            }
            
            .nav-tab {
                min-width: auto;
            }
        }
    </style>
</head>

        };

        // Login Function
        function adminLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                showNotification('सफलतापूर्वक लॉग इन हो गए!', 'success');
                
                // Initialize Supabase after login
                initializeSupabase();
            } else {
                showNotification('गलत username या password!', 'error');
            }
        }

        // Logout Function
        function logout() {
            if (confirm('क्या आप वाकई logout करना चाहते हैं?')) {
                document.getElementById('loginSection').style.display = 'flex';
                document.getElementById('adminDashboard').style.display = 'none';
                document.getElementById('loginForm').reset();
                showNotification('सफलतापूर्वक logout हो गए!', 'success');
            }
        }

        // Tab Management
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all nav tabs
            document.querySelectorAll('.nav-tab').forEach(navTab => {
                navTab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        }

        // Product Management Functions
        async function addProduct(event, category) {
            event.preventDefault();
            
            if (!isConnected) {
                showNotification('Database connection required!', 'error');
                return;
            }
            
            const formData = new FormData(event.target);
            const productData = {
                name: formData.get('name'),
                price: parseInt(formData.get('price')),
                description: formData.get('description') || '',
                image_url: formData.get('image_url') || null,
                category: category
            };

            try {
                const { data, error } = await supabase
                    .from('nirakaarsilver')
                    .insert([productData])
                    .select();

                if (error) {
                    throw error;
                }

                showNotification('प्रोडक्ट सफलतापूर्वक जोड़ा गया!', 'success');
                event.target.reset();
                await loadProductsByCategory(category);
                updateStats();
                
            } catch (error) {
                console.error('Error adding product:', error);
                showNotification('प्रोडक्ट जोड़ने में error हुई!', 'error');
            }
        }

        async function deleteProduct(id, category) {
            if (!confirm('क्या आप इस प्रोडक्ट को delete करना चाहते हैं?')) {
                return;
            }

            if (!isConnected) {
                showNotification('Database connection required!', 'error');
                return;
            }

            try {
                const { error } = await supabase
                    .from('nirakaarsilver')
                    .delete()
                    .eq('id', id);

                if (error) {
                    throw error;
                }

                showNotification('प्रोडक्ट सफलतापूर्वक delete हो गया!', 'success');
                await loadProductsByCategory(category);
                updateStats();
                
            } catch (error) {
                console.error('Error deleting product:', error);
                showNotification('प्रोडक्ट delete करने में error हुई!', 'error');
            }
        }

        // Load Products Functions
        async function loadAllProducts() {
            await Promise.all([
                loadProductsByCategory('frames'),
                loadProductsByCategory('pots'),
                loadProductsByCategory('animals')
            ]);
        }

        async function loadProductsByCategory(category) {
            if (!isConnected) return;

            try {
                const { data, error } = await supabase
                    .from('nirakaarsilver')
                    .select('*')
                    .eq('category', category)
                    .order('created_at', { ascending: false });

                if (error) {
                    throw error;
                }

                renderProducts(category, data || []);
                
            } catch (error) {
                console.error(`Error loading ${category}:`, error);
                renderProducts(category, []);
            }
        }

        // Render Products
        function renderProducts(category, products) {
            const grid = document.getElementById(category + 'Grid');
            
            if (products.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px; color: #7f8c8d;">
                        <i class="fas fa-box-open" style="font-size: 48px; margin-bottom: 20px; opacity: 0.5;"></i>
                        <h3>कोई प्रोडक्ट नहीं मिला</h3>
                        <p>ऊपर दिए गए form से नए प्रोडक्ट जोड़ें</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = products.map(product => `
                <div class="product-card" data-id="${product.id}">
                    <div class="product-image">
                        ${product.image_url ? 
                            `<img src="${product.image_url}" alt="${product.name}" 
                                 onerror="this.parentElement.innerHTML='${getDefaultIcon(category)}'">` : 
                            getDefaultIcon(category)
                        }
                    </div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="product-price">₹${product.price.toLocaleString()}</div>
                        <div class="product-category">${getCategoryLabel(category)}</div>
                        <p style="color: #7f8c8d; font-size: 14px; margin-bottom: 15px;">
                            ${product.description || 'No description available'}
                        </p>
                        <div class="product-actions">
                            <button class="edit-btn" onclick="editProduct(${product.id}, '${category}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="delete-btn" onclick="deleteProduct(${product.id}, '${category}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Helper Functions
        function getDefaultIcon(category) {
            const icons = {
                frames: '<i class="fas fa-picture-o"></i>',
                pots: '<i class="fas fa-cookie-bite"></i>',
                animals: '<i class="fas fa-horse-head"></i>'
            };
            return icons[category] || '<i class="fas fa-image"></i>';
        }

        function getCategoryLabel(category) {
            const labels = {
                frames: 'Silver Frame',
                pots: 'Silver Pot',
                animals: 'Silver Animal'
            };
            return labels[category] || category;
        }

        // Edit Product Function
        async function editProduct(id, category) {
            if (!isConnected) {
                showNotification('Database connection required!', 'error');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('nirakaarsilver')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) {
                    throw error;
                }

                const product = data;
                const newName = prompt('नया नाम दर्ज करें:', product.name);
                if (!newName) return;

                const newPrice = prompt('नई कीमत दर्ज करें:', product.price);
                if (!newPrice) return;

                const newDescription = prompt('नया विवरण दर्ज करें:', product.description || '');

                const { error: updateError } = await supabase
                    .from('nirakaarsilver')
                    .update({
                        name: newName,
                        price: parseInt(newPrice),
                        description: newDescription
                    })
                    .eq('id', id);

                if (updateError) {
                    throw updateError;
                }

                showNotification('प्रोडक्ट सफलतापूर्वक update हो गया!', 'success');
                await loadProductsByCategory(category);
                updateStats();

            } catch (error) {
                console.error('Error editing product:', error);
                showNotification('प्रोडक्ट edit करने में error हुई!', 'error');
            }
        }

        // Statistics
        async function updateStats() {
            if (!isConnected) return;

            try {
                const { data, error } = await supabase
                    .from('nirakaarsilver')
                    .select('category');

                if (error) {
                    throw error;
                }

                const stats = {
                    frames: data.filter(p => p.category === 'frames').length,
                    pots: data.filter(p => p.category === 'pots').length,
                    animals: data.filter(p => p.category === 'animals').length,
                    total: data.length
                };

                document.getElementById('framesCount').textContent = stats.frames;
                document.getElementById('potsCount').textContent = stats.pots;
                document.getElementById('animalsCount').textContent = stats.animals;
                document.getElementById('totalProducts').textContent = stats.total;

            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        // Notifications
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const icon = type === 'error' ? 'fas fa-exclamation-circle' : 
                        type === 'warning' ? 'fas fa-exclamation-triangle' : 
                        'fas fa-check-circle';
            
            notification.innerHTML = `
                <i class="${icon}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎉 Nirakaar Silver Admin Panel with Fixed Supabase Integration loaded!');
            
            // Show initial connection status
            updateConnectionStatus('connecting', 'Initializing...');
        });
    </script>
</body>
